<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Shopper</title>
</head>
<body>
    <header class="header">
        <div class="wrapper__header">

                <p class="logo">Shop<span class="logo__black">per</span></p>

                <div class="form__search">
                    <input placeholder="Search Items" type="search" class="input__field" />
                </div>


                <p class="basket__info">0 items Added</p>
                <button class="authorization">Login or Sign Up</button>

        </div>
    
        <nav class="menu__links">
            <ul>
                <li><a class="link" href="#">Features</a></li> 
                <li><a class="link" href="#">Products</a></li>
                <li><a class="link" href="#">Blog</a></li>
                <li><a class="link" href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="first__block">
            <div class="left__side">
                <div class="wrapper__discover">
                    <h1>Discover Our Latest  Products</h1>
                    <p class="product__descr">Lorem ipsum is a placeholder text commonly used to demonstrate the visual form of a product</p>
                    <button class="btn__buy">Buy Now</button>
                </div>
                <div class="wrapper_images">
                    <img class="img__face" src="./img/Ellipse 7.png" alt="">
                    <img class="img__face" src="./img/Ellipse 9.png" alt="">
                    <img class="img__face" src="./img/Ellipse 11.png" alt="">
                    <img class="img__face" src="./img/Ellipse 13.png" alt="">
                    <p class="text__reviews">15k Well <br>Reviews</p>
                </div>
            </div>

                <div class="wrapper__play">
                    <div class="wrapper__img__play">
                        <img class="img__play" src="./img/image 11.png" alt="">
                    </div>
                    <p class="text__play">Play Video</p>
                </div>

                <div class="wrapper__beets">
                    <p class="text__beets">
                        <span class="char1">R</span>
                        <span class="char2">e</span>
                        <span class="char3">d</span>
                        <span class="char4"> </span>
                        <span class="char5">B</span>
                        <span class="char6">e</span>
                        <span class="char7">a</span>
                        <span class="char8">t</span>
                        <span class="char9">s</span>
                        <span class="char10"> </span>
                        <span class="char11">M</span>
                        <span class="char12">I</span>
                        <span class="char13">9</span>
                        <span class="char14">c</span>
                        <span class="char15">2</span>
                        <span class="char16">z</span>
                        <span class="char17">m</span>
                        <span class="char18">/</span>
                        <span class="char19">a</span>
                    </p>    
                    <div class="wrapper__beets-and-price">
                        <img class="img__beets" src="./img/image 6.png" alt="">
                        <p class="text__price">50$</p>
                    </div>
                </div>



        </section>


    </main>
</body>
</html>
